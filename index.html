<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" href="assets/favicon.png">
    <!--CSS-->
    <link rel="stylesheet" href="assets/styles.css">
    <!--JS-->
    <script src="assets/app.js" defer></script>
    <title>Pokédex</title>
</head>
<body>

    <div class="logo">
        <img class="img-logo" src="assets/pokedex-logo.png" width="300" alt="pokedex logo">
    </div>

    <div class="container">
        <div class="pokedex">
            <div class="lights">
                <div class="big-light">
                    <div class="white"></div>
                    <div class="blue"></div>
                </div>
                <div class="small-lights">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
            </div>
            <div class="housing">
                <div class="screen">
                    <div class="pokemon">
                        <img class="pokemon-img" src="assets/pokebola.png" width="100" id="pokeImg" alt="pokebola"><br>
                    </div>
                    <div>
                        <span class="pokemon-name">Nombre</span>
                        <span class="pokemon-id">Id</span>
                        <span class="pokemon-type">Tipo</span>
                        <span class="pokemon-weight-label">Peso</span>
                        <span class="pokemon-weight">000</span>
                        <span class="pokemon-height-label">Altura</span>
                        <span class="pokemon-height">000</span>
                    </div>
                </div>
                <div class="text">
                    <!--BÚSQUEDA POR NOMBRE-->
                    <label for="pokeName">Búsqueda por nombre</label>
                    <input class="searchPoke" type="text" placeholder="Pikachu" id="pokeName" name="pokeName"><br>
                    <!--BÚSQUEDA POR NÚMERO-->
                    <label for="pokeNumber">Búsqueda por número</label>
                    <input class="searchPoke" type="number" placeholder="000" id="pokeNumber" name="pokeNumber"><br>
                </div>
                <div>
                    <button class="red-btn-name" onclick="fetchPokemon()"></button><br>
                    <button class="red-btn-number" onclick="fetchNumber()"></button><br>
                </div>
            </div>
        </div>
    </div>
